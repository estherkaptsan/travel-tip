<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <h1>TravelTip Starter</h1>

    <form onsubmit="onSearch(event)">
        <input class="search" type="search">
        <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>

    <div class="control-panel">

        <div>


            <div id="map" class="map" style="width: 100%; height: 400px;"></div>
            <div class="btn-map">
                <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
                <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
                <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
                <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
                <button onclick="onCopyLink()" class="btn-copy-link">Copy Link </button>


            </div>

        </div>

        <div class="place-list">hi</div>

    </div>
    
    <div class="link"></div>

    <!-- <p>You are at: <span class="user-pos"></span></p>
    <p>Locations:
    <pre class="locs"></pre>
    </p> -->



    <script src="/lib/axios.js"></script>
    <script src="/lib/swal.js"></script>
    <script src="https://kit.fontawesome.com/dfd6d38196.js" crossorigin="anonymous"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
